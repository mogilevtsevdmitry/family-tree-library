<div class="form-container">
  <h2>Добавить нового человека</h2>
  <form [formGroup]="addPersonForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="firstName">Имя:</label>
      <input id="firstName" formControlName="firstName" type="text" />
    </div>
    <div class="form-group">
      <label for="lastName">Фамилия:</label>
      <input id="lastName" formControlName="lastName" type="text" />
    </div>
    <div class="form-group">
      <label for="middleName">Отчество:</label>
      <input id="middleName" formControlName="middleName" type="text" />
    </div>
    <div class="form-group">
      <label for="birthDate">Дата рождения:</label>
      <input id="birthDate" formControlName="birthDate" type="date" />
    </div>
    <div class="form-group">
      <label for="deathDate">Дата смерти (если есть):</label>
      <input id="deathDate" formControlName="deathDate" type="date" />
    </div>
    <div class="form-group">
      <label for="gender">Пол:</label>
      <select id="gender" formControlName="gender">
        <option value="MALE">Мужской</option>
        <option value="FEMALE">Женский</option>
      </select>
    </div>
    <div class="form-group">
      <label for="relation">Родственная связь:</label>
      <select id="relation" formControlName="relation">
        <option value="FATHER">Отец</option>
        <option value="MOTHER">Мать</option>
        <option value="SPOUSE">Супруг/Супруга</option>
        <option value="CHILD">Ребенок</option>
        <option value="SIBLING">Брат/Сестра</option>
      </select>
    </div>
    <div class="form-group">
      <label for="photoSrc">Фото (URL):</label>
      <input id="photoSrc" formControlName="photoSrc" type="text" />
    </div>
    <div class="form-actions">
      <button type="submit" [disabled]="addPersonForm.invalid">Добавить</button>
      <button type="button" (click)="onCancel()">Отмена</button>
    </div>
  </form>
</div>
